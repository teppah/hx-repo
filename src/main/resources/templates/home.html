<!--PH GRAPH-->
<div class="container-fluid" align="center">
    <div class="row" style="margin-top: 10px;" align="center">
        <div class="card col-sm-6 mx-auto bg-info" align="center">
            <div class="card-body">
                <h5 class="card-title text-white">Monitor</h5>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Current pH</h6>
                                <p class="card-text" id="current-ph">Test</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Current temperature</h6>
                                <p class="card-text" id="current-temp">Test</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row container-fluid" align="center" style="margin-top: 10px; margin-left: 1px;">
        <div class="card col-sm-7 graph-container">
            <div class="card-body">
                <h5 class="card-title" align="center">PH graph</h5>
                <div class="graph-div">
                    <canvas class="graph-canvas" id="ph-graph" width="auto"></canvas>
                    <script type="text/javascript">
                        var ctx = document.getElementById("ph-graph").getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: [0, 1, 2, 3, 4, 5],
                                datasets: [{
                                    fill: false,
                                    label: 'PH level',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 255, 255, 0.2)',
                                    ],
                                    borderColor: [
                                        'rgba(0, 123, 255, 1)',
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

        <div class="card col-sm-4 control-panel">
            <div class="card-body ">
                <h4 class="card-title" align="center">Control PH</h4>
            </div>
        </div>
    </div>


    <!--TEMPERATURE GRAPH-->
    <div class="row container-fluid" style="margin-top:10px; margin-left: 1px;">
        <div class="card col-sm-7 graph-container">
            <div class="card-body">
                <div class="col-sm-12">
                    <h5 align="center" class="card-title">Temperature graph</h5>
                    <div class="graph-div">
                        <canvas class="graph-canvas" id="t-graph" width="auto"></canvas>
                        <script type="text/javascript">
                            var ctx = document.getElementById("t-graph").getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: [0, 1, 2, 3, 4, 5],
                                    datasets: [{
                                        label: 'Temperature Â°C',
                                        fill: false,
                                        data: [-12, -19, -3, 5, -2, 3],
                                        backgroundColor: [
                                            'rgba(255, 255, 255, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(0, 123, 255, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: false
                                            }
                                        }]
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="card col-sm-4 control-panel">
            <div class="card-body ">
                <h4 class="card-title" align="center">Control Temps</h4>
            </div>
        </div>
    </div>
