<!--PH GRAPH-->
<div class="container-fluid" align="center">
    <div class="row" style="margin-top: 10px;" align="center">
        <div class="card col-sm-6 mx-auto" align="center">
            <div class="card-body">
                <h5 class="card-title">Monitor</h5>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Current pH</h6>
                                <h6 class="card-text" id="current-ph">Placeholder</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Current temperature</h6>
                                <h6 class="card-text" id="current-temp">Placeholder</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row container-fluid" align="center" style="margin-top: 10px; margin-left: 1px;">
        <div class="card col-sm-7 graph-container">
            <div class="card-body">
                <h5 class="card-title" align="center">PH graph</h5>
                <div class="graph-div">
                    <canvas class="graph-canvas" id="ph-graph" width="auto"></canvas>
                    <script type="text/javascript">
                        var ctx = document.getElementById("ph-graph").getContext('2d');
                        var phChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                // labels: [0, 1, 2, 3, 4, 5],
                                datasets: [{
                                    fill: false,
                                    label: 'PH level',
                                    data: [],
                                    backgroundColor: [
                                        'rgba(255, 255, 255, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(0, 123, 255, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        },
                                        gridLines: {
                                            drawBorder: false
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>

        <div class="card col-sm-4 control-panel">
            <div class="card-body ">
                <h4 class="card-title" align="center">Control PH</h4>
                <a class="btn btn btn-outline-primary col-sm-12" id="spike-ph">Abnormal pH</a>
            </div>
        </div>
    </div>

    <!--TEMPERATURE GRAPH-->
    <div class="row container-fluid" style="margin-top:10px; margin-left: 1px;">
        <div class="card col-sm-7 graph-container">
            <div class="card-body">
                <div class="col-sm-12">
                    <h5 align="center" class="card-title">Temperature graph</h5>
                    <div class="graph-div">
                        <canvas class="graph-canvas" id="t-graph" width="auto"></canvas>
                        <script type="text/javascript">
                            var ctx = document.getElementById("t-graph").getContext('2d');
                            var tempChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    // labels: [0, 1, 2, 3, 4, 5],
                                    datasets: [{
                                        label: 'Temperature Â°C',
                                        fill: false,
                                        data: [],
                                        backgroundColor: [
                                            'rgba(255, 255, 255, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(0, 123, 255, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            },
                                            gridLines: {
                                                drawBorder: false
                                            }
                                        }]
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="card col-sm-4 control-panel">
            <div class="card-body ">
                <h4 class="card-title" align="center">Control Temps</h4>
                <a class="btn btn btn-outline-primary col-sm-12" id="spike-temp">Abnormal temperature</a>
            </div>
        </div>
    </div>
    <script>
        var phTimelineSize = 10;
        var phDataIndex = 0;
        /*---Spiking the stuffs---*/
        $('#spike-ph').click(function () {
            console.log("spike ph click");
            $.ajax({
                type: "POST",
                url: "/api/spikePh",
                success: function (data) {
                    console.log('spiked ph')
                }
            })
        });
        $('#spike-temp').click(function () {
            console.log("spike temp click");
            $.ajax({
                type: "POST",
                url: "/api/spikeTemp",
                success: function (data) {
                    console.log('spiked ph')
                }
            })
        });

        /*---get data every 5 seconds---*/
        function getNextPh() {
            console.log("getting next ph");
            $.ajax({
                url: "/api/nextPh",
                method: "GET",
                success: function (data) {
                    console.log("next ph is " + data);
                    $("#current-ph").text(data);
                    // updateChart(phChart, data);

                    var thisDataSet = phChart.data.datasets[0].data;
                    if (phDataIndex < phTimelineSize) {
                        thisDataSet[phDataIndex] = data;
                        console.log("updating chart with data: " + data);
                        console.log("dataset: " + phChart);
                        phDataIndex++;
                    } else {
                        for (i = 0; i < phTimelineSize - 2; i++) {
                            thisDataSet[i] = thisDataSet[i + 1];
                        }
                        thisDataSet[phTimelineSize - 1] = data;
                    }
                    phChart.update();
                }
            })
        }

        getNextPh();
        setInterval(getNextPh, 5000);


        var tempTimelineSize = 10;
        var tempDataIndex = 0;
        function getNextTemp() {
            console.log("getting next temp");
            $.ajax({
                url: "/api/nextTemp",
                method: "GET",
                success: function (data) {
                    console.log("next temps is " + data);
                    $("#current-temp").text(data);

                    // updateChart(tempChart, data);
                    var thisDataSet = tempChart.data.datasets[0].data;
                    if (tempDataIndex < tempTimelineSize) {
                        thisDataSet[phDataIndex] = data;
                        console.log("updating chart with data: " + data);
                        console.log("dataset: " + tempChart);
                        tempDataIndex++;
                    } else {
                        for (i = 0; i < tempTimelineSize - 2; i++) {
                            thisDataSet[i] = thisDataSet[i + 1];
                        }
                        thisDataSet[tempTimelineSize - 1] = data;
                    }
                    tempChart.update();
                }
            })
        }

        getNextTemp();
        setInterval(getNextTemp, 5000)
    </script>
</div>
</body>
